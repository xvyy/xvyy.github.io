{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/home.jpg)">
{% endif %}

  <div class="cover">

    <div class="cover-text">
      <div class="heading">     
        
        {% if page.categories %}
          {% for category in page.categories %}
            <a href="{{ site.baseurl }}/categories/">{{ category | downcase }}</a>
          {% endfor %}
        {% else %}
          {{ page.title }}
        {% endif %}

      </div>

      <p>
        {% if page.summary %}
          {{ page.summary }}
        {% endif %}
      </p>

      <p>
        {% if page.author %}
          by {{ page.author }}
        {% endif %}
      </p>

    </div>

  </div>

  <div id="switcher"></div>
</aside>
